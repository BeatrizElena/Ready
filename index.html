<!DOCTYPE html>
<html>
    <head>
      <title>Ready!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="main-nav navbar navbar-default">
        <div class="container-fluid">
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <h1>Be Ready!</h1>

            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown" style="display: none">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Other options
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <button type="button" id="changePass" class="btn btn-info btn-sm" data-toggle="modal" data-target="#changePwdModal">Change Password</button>
                  </li>
                  <li>

                    <form class="border" id="sign-out">
                        <button id="sign-out-btn" class="btn btn-info btn-sm">Sign Out</button>
                    </form>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- end /.container-fluid -->
      </nav>

      <div class="initial-view">
        <h6>Sign In to edit session information</h6>
        <!-- form#sign-up.border  -->
        <form class="border" id="sign-up">
          <fieldset>
            <input type="text" name="credentials[first_name]" placeholder="First Name">
            <input type="text" name="credentials[last_name]" placeholder="Last Name">
            <br>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
            <br>
            <input type="submit" value="Sign up!">
          </fieldset>
        </form>
        <!-- form#sign-up.border  -->
        <br>
        <form class="border" id="sign-in">
          <fieldset>
            <input type="text" name="credentials[email]" id="user-email" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <br>
            <input type="submit" value="Sign in">
          </fieldset>
        </form>
      </div>

      <header class="main-head">
        <p class="color-white" id="message"></p>
        <p class="color-white" id="message2"></p>
      </header>

      <h2>See All Doctors</h2>
      <form class="doctors" id="see-all-doctors">
        <div class="form-group">
        </div>
        <button type="submit" class="btn btn-info btn-sm" data-toggle="modal" data-target="#seeAllDoctorsModal">Get List of All Doctors</button>
      </form>
      
      <!-- See all doctors Modal -->
      <div class="modal fade" id="seeAllDoctorsModal" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Doctors Information</h4>
              </div>
              <div class="modal-body">
                <!-- display all doctors -->
                <div id="content" class="content"></div>             
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div> <!-- See all doctors Modal ends here-->
      <br />
      <br />
      <h2>Get One Doctor</h2>
      <form class="doctors" id="search-one-doctor">
        <div class="form-group">
          <input type="text" name="doctor[id]" placeholder="Doctor ID Here">
        </div>
        <button type="submit" class="btn btn-info btn-sm" data-toggle="modal" data-target="#seeAllDoctorsModal">See One Doctor Profile</button>
      </form>

      <br />
      <br />
      <br>
      <div class="doctor-wrapper">
        <div id="session-search" class="col-md-12">
          <h2>Add One Doctor</h2>
          <form class="border" id="create-doctors">
            <fieldset>
              <input type="text" name="doctor[first_name]" class="search_doctor" placeholder="First Name">
              <br>
              <input type="text" name="doctor[last_name]" class="search_doctor" placeholder="Last Name">
              <br>
              <input type="text" name="doctor[clinic_affiliation]" class="search_doctor" placeholder="Clinic Affiliation">
              <br>
              <input type="text" name="doctor[phone_number]" class="search_doctor" placeholder="Main Phone Number">
              <br>
              <input type="text" name="doctor[sub_specialty_english]" class="search_doctor" placeholder="SubSpecialty: English">
              <br>
              <input type="text" name="doctor[sub_specialty_spanish]" class="search_doctor" placeholder="SubSpecialty: Spanish">
              <br>
              <input type="submit" id="create-profile" value="Create Profile" class="btn btn-info btn-sm" data-toggle="modal" data-target="#seeAllDoctorsModal">
            </fieldset>
          </form>
        </div>
        <div>

        <h2>Update One Doctor</h2>
        <form class="doctors" id="doctor-update">
          <div class="form-group">
            <input type="text" name="doctor[id]" placeholder="Resource ID Here">
            <br>
            <input type="text" name="doctor[first_name]" placeholder="Doctor First Name Here">
            <br>
            <input type="text" name="doctor[last_name]" placeholder="Doctor Last Name Here">
            <br>
            <input type="text" name="doctor[clinic_affiliation]" placeholder="Clinic Affiliation Here">
            <br>
            <input type="text" name="doctor[sub_specialty_english]" placeholder="Sub_Specialty English Here">
            <br>
            <input type="text" name="doctor[sub_specialty_spanish]" placeholder="Sub_Specialty Spanish Here">
          </div>
          <button type="submit" class="btn btn-default">Update Doctor Profile</button>
        </form>

        <h2>Delete One Doctor</h2>
      <form class="doctors" id="delete-one-doctor">
        <div class="form-group">
          <input type="text" name="doctor[id]" placeholder="Doctor ID Here">
        </div>
        <button type="submit" class="btn btn-default">Delete Doctor Profile</button>
      </form>

      <div class="session-notes-wrapper"   >
        <div id="session-container" class="col-md-8" style="display: none">
          <div class="session">

          </div>
        </div>

        <div id=""></div>
      </div>



          <!-- Create  the modals for changing password->
          <!-- Change Password Modal -->
          <div class="modal fade" id="changePwdModal" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Change Password</h4>
                </div>
                <div class="modal-body">
                  <!-- form#change-pwd.border  -->
                  <form class="border" id="change-password">
                    <fieldset>
                      <legend>Change Password</legend>
                      <input type="password" name="passwords[old]" placeholder="Old-Password">
                      <input type="password" name="passwords[new]" placeholder="New-Password">
                      <input type="submit" value="Change Password">
                    </fieldset>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Change Password Modal ends here-->
        </div>
      </div>
      <!-- wrapper div ends here -->
    </body>
</html>
